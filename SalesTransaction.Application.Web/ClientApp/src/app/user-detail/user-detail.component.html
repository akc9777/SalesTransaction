<h1>User Detail</h1>
<div>
  <button mat-raised-button (click)= "getAllUsers()">Show all Users</button>
</div>
<hr>


  <table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef>Customer Id</th>
      <td mat-cell *matCellDef = "let userDetail">{{userDetail.customerId}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef = "let userDetail">{{userDetail.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef = "let userDetail">{{userDetail.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef = "let userDetail">{{userDetail.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: tableColumns"></tr>
  </table>
