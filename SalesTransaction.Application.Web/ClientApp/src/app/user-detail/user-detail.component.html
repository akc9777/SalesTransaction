<h1>User Detail</h1>
<div>
  <button mat-raised-button (click)="addUser()">Add User</button>
  <button mat-raised-button (click)="editUser()">Edit User</button>
</div>
<hr>


<table [dataSource]="dataSource" *ngIf="dataSource" mat-table class="mat-elevation-z8">
  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef>Customer Id</th>
    <td mat-cell *matCellDef="let userDetail">{{userDetail.customerId}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let userDetail">{{userDetail.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let userDetail">{{userDetail.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let userDetail">{{userDetail.username}}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns" (click)="rowClick($event, row)"
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false"></tr>
</table>
