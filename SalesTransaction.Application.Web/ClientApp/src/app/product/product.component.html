<h1>Products</h1>

<button type="button" mat-raised-button (click)="addProduct()">Add Product</button>
<button type="button" mat-raised-button (click)="editProduct()">Edit Product</button>
<hr>

<table [dataSource]="dataSource" mat-table class="mat-elevation-z2">
    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product Id</th>
        <td mat-cell *matCellDef="let element">{{element.productId}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>


    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Price Rate</th>
        <td mat-cell *matCellDef="let element">{{element.rate}}</td>
    </ng-container>
    <ng-container matColumnDef="remainingQuantity">
        <th mat-header-cell *matHeaderCellDef>Stock Remaining</th>
        <td mat-cell *matCellDef="let element">{{element.remainingQuantity}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        (click) = "rowClick($event, row)"
        [ngClass] = "{hovered: row.hovered, highlighted: selection.isSelected(row)}"
        (mouseover) = "row.hovered = true"
        (mouseout) = "row.hovered = false"
    ></tr>
</table>
